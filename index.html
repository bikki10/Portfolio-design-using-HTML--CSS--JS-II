<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio.</a>

      <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>

      <div class="toggle">
        <i class="bx bx-moon toogle-icon"></i>
      </div>
    </header>

    <section class="home">
      <div class="home-content">
        <h3>Hello, I am</h3>
        <h1>Bikram Bhusal</h1>
        <p>
          <!-- Welcome to my portfolio! I'm a passionate Unity
          Game Developer and Web Developer. With an eye for detail and a love
          for technology, I craft immersive gaming adventures and elegant
          websites that leave a lasting impression. Explore the cutting-edge
          wonders of his diverse portfolio, where imagination meets innovation.
          Join him on this thrilling journey of awe-inspiring digital
          experiences! -->
        </p>

        <div class="social-media">
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>

        <a href="#" class="btn">Download CV</a>
      </div>

      <div class="profession-container">
        <div class="profession-box">
          <div class="profession" style="--i: 0">
            <i class="bx bx-code-alt"></i>
            <h3>Web Developer</h3>
          </div>

          <div class="profession" style="--i: 1">
            <i class="bx bxl-unity"></i>
            <h3>Unity Developer</h3>
          </div>

          <div class="profession" style="--i: 2">
            <i class="bx bx-palette"></i>
            <h3>Web Designer</h3>
          </div>

          <div class="profession" style="--i: 3">
            <i class="bx bxs-devices"></i>
            <h3>Mobile Developer</h3>
          </div>
          <div class="circle"></div>

          <div class="overlay"></div>
        </div>

        <div class="home-img">
          <img src="logo.png" alt="" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
